<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <!-- <script src="lib/ionic/js/angular/angular.min.js"></script> -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter">
<!--  
    Filename: www/index.html
    Purpose: Provide the main web page for aggregation of particle HTML fragments.
-->
  <ion-side-menus ng-controller="LoginCtrl">
    <ion-side-menu-content>
      <!-- ion nav bar will be updated as we navigate between views. -->
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">&nbsp;&nbsp;&nbsp;
        </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showLeftMenu()">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
        </button>
      </ion-nav-buttons>

      <!-- ui-router inflate content specified in app.js -->
      <ion-nav-view></ion-nav-view>
      
      <!-- The views will be rendered in the <ion-nav-view> directive below
           Templates are in the /templates folder (but you could also
           have templates inline in this html file if you'd like).
       -->
    </ion-side-menu-content> 

    <!-- Left Menu with Header Button -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Left Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item nav-clear menu-close href="#/tab/home">Home</ion-item>
          <ion-item nav-clear menu-close href="#/tab/friends">Friends</ion-item>
          <ion-item nav-clear menu-close href="#/tab/leads">Leads</ion-item>
          <ion-item nav-clear menu-close href="#/tab/contacts">Contacts</ion-item>
          <ion-item nav-clear menu-close href="#/tab/accounts">Accounts</ion-item>
          <ion-item nav-clear menu-close href="#/tab/donations">Donations</ion-item>
          <ion-item nav-clear menu-close ng-click="login()">Logout</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
 
    <!-- Right Menu with Header Button -->
    <ion-side-menu side="right">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Right Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item nav-clear menu-close href="#/tab/search">Search</ion-item>
          <ion-item nav-clear menu-close href="#/tab/settings">Settings</ion-item>
          <ion-item nav-clear menu-close href="#/tab/help">Help</ion-item>
          <ion-item nav-clear menu-close ng-click="login()">Logout</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>

  </body>
</html>
