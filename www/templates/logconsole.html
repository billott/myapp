<ion-view title="{{appTitle}} Log Console" ng-controller="LoginCtrl">
<!--  
      Filename: www/templates/search.html
      Purpose: master view of the Search feature
 -->
  <ion-content has-header="true" padding="true">
  	<div class="item item-divider">Log List has {{logListCount}} items</div>
  	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefreshLogList()">
    </ion-refresher>
    <ion-list>
	  <ion-item ng-model="logList" ng-repeat="logItem in logList">
    	<p>{{logItem}}</p>
  	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
