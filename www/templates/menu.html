  <ion-side-menus ng-controller="LoginCtrl">
<!--  
      Filename: www/templates/menu.html
      Purpose: provide a separate file for menu composition
 -->
    <ion-pane ion-side-menu-content>
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view name="tab" animation="slide-left-right"></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left">
      <header class="bar bar-header bar-assertive">
        <div class="title">Left Side Menu</div>
      </header>

      <!-- Left Menu with Header Button -->
      <ion-content has-header="true" class="modal">
        <ion-list>
          <ion-item nav-clear menu-close href="#/tab/friends">
            Friends
          </ion-item>
          <ion-item nav-clear menu-close href="#/tab/leads">
            Leads
          </ion-item>
          <ion-item nav-clear menu-close href="#/tab/contacts">
            Contacts
          </ion-item>
          <ion-item nav-clear menu-close href="#/tab/accounts">
            Accounts
          </ion-item>
          <ion-item nav-clear menu-close href="#/tab/donations">
            Donations
          </ion-item>
          <ion-item nav-clear menu-close ng-click="login()">
            Login
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <!-- Right Menu with Header Button -->
    <ion-side-menu side="right" class="modal">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Right Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item nav-clear menu-close href="#/search">Search</ion-item>
          <ion-item nav-clear menu-close href="#/settings">Settings</ion-item>
          <ion-item nav-clear menu-close href="#/help">Help</ion-item>
          <ion-item nav-clear menu-close ng-click="logout()">Logout</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
