<ion-view title="{{appTitle}} Accounts Tab" ng-controller="LoginCtrl">
<!--  
      Filename: www/templates/tab-accounts.html
      Purpose: master view of the Account records
 -->
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item ng-repeat="account in accounts" type="item-text-wrap" href="#/tab/account/{{account.id}}">
       <i class="icon ion-person-stalker">&nbsp;&nbsp;{{account.name}}&nbsp;,&nbsp;&nbsp;Acct.&nbsp;{{account.id}}</i>
      </ion-item>
    </ion-list>
  </ion-content> 
</ion-view>
