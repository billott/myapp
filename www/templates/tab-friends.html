<ion-view title="{{appTitle}} Friends Tab" ng-controller="LoginCtrl">
<!--  
      Filename: www/templates/tab-friends.html
      Purpose: master view of the Friends records
 -->
  <ion-content class="padding">
	<ion-list>
		<ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
	        <i class="icon ion-android-contact">&nbsp;&nbsp;{{friend.name}}</i>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
