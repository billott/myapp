<ion-view title="Leads Tab">
  <ion-content class="padding">
    <ion-list>

      <ion-item ng-repeat="lead in leads" type="item-text-wrap" href="#/tab/lead/{{lead.id}}">
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-cloud"></i>&nbsp;&nbsp;ID:&nbsp;{{lead.id}}
          </label>

          <label class="item item-input">
            <i class="icon ion-person"></i>
            <span class="input-label">&nbsp;&nbsp;Lead Name:</span>
            <input type="text" value={{lead.name}} placeholder="drifty">
          </label>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
