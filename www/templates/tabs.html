<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
<!--   <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
 -->
 
  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-android-friends" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Lead Tab -->
  <ion-tab title="Leads" icon="ion-funnel" href="#/tab/leads">
    <ion-nav-view name="tab-leads"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contacts" icon="icon ion-android-contacts" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Accounts" icon="ion-person-stalker" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Donations Tab -->
  <ion-tab title="Donations" icon="ion-social-usd" href="#/tab/donations">
    <ion-nav-view name="tab-donations"></ion-nav-view>
  </ion-tab>

</ion-tabs>
